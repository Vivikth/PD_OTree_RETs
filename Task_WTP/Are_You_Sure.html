<button type="button" class="btn btn-primary" onclick="checkSubmit()">Next</button>
<p>
    Note: You will have to click the submit button to enter your switch-point.
</p>

    <script>
        function checkSubmit() {
            let form = document.getElementById('form');
            let isValid = form.reportValidity();
            if (!isValid) return;

            let warnings = [];

             warnings.push("Please double-check your switch-point. Press OK to proceed.")
             let confirmed = window.confirm(warnings.join('\r\n'));
             if (!confirmed) return;

            form.submit();
        }
    </script>

    <script type="text/javascript">
window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
    </script>
